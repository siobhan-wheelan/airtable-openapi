<h5 style="margin: 0.0px 0.0px 16.6px 0.0px; font: 10.0px Times; -webkit-text-stroke: #ffffff"><span class="s2"><b>You said:</b></span></h5>
<p class="p7"><span class="s2">what kind of actions should I add to my Airtable Script Architect GPT?</span></p>
<p class="p4"><span class="s2"></span><br></p>
<h6 style="margin: 0.0px 0.0px 21.0px 0.0px; font: 9.0px Times; -webkit-text-stroke: #ffffff"><span class="s2"><b>ChatGPT said:</b></span></h6>
<p class="p14"><span class="s2">To power up your <b>Airtable Script Architect GPT</b>, you‚Äôll want to focus on <b>actions that enable dynamic interaction with Airtable bases, tables, records, fields, and automations</b>. The key is to make tasks scriptable, customizable, and automatable through natural language and backed by OpenAPI actions. Here‚Äôs a breakdown of the most useful categories of actions you should include:</span></p>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> 1. Base &amp; Table Metadata</b></span></h3>
<p class="p14"><span class="s2">Let users explore and navigate their Airtable structure.</span></p>
<ul class="ul1">
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>ListBases</b>: Return a list of all available bases.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>ListTablesInBase</b>: Get all tables from a specific base.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>GetTableSchema</b>: Fetch fields, types, and configs of a table.</span></li>
</ul>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> 2. CRUD for Records</b></span></h3>
<p class="p14"><span class="s2">These are essential for automating data workflows.</span></p>
<ul class="ul1">
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>ListRecords</b>: Get records from a table with optional filters/sorting.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>GetRecordById</b>: Retrieve a specific record by ID.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>CreateRecord</b>: Add a new record to a table.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>UpdateRecord</b>: Modify a record by ID.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>DeleteRecord</b>: Remove a record.</span></li>
</ul>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> 3. Advanced Querying</b></span></h3>
<p class="p14"><span class="s2">Make your GPT smart about querying data.</span></p>
<ul class="ul1">
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>FilterRecordsByFormula</b>: Let users input formulas (like </span><span class="s10">FIND("John", {Name})</span><span class="s2">) to filter results.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>SearchRecordsByField</b>: Search for values in a given field across records.</span></li>
</ul>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> 4. Field-Level Operations</b></span></h3>
<p class="p14"><span class="s2">Allow manipulation or inspection of fields.</span></p>
<ul class="ul1">
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>ListFieldsInTable</b>: Useful for context in writing scripts.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>GetFieldDetails</b>: Describe a specific field (e.g. options in a select field).</span></li>
</ul>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> 5. Script and Automation Support</b></span></h3>
<p class="p14"><span class="s2">Perfect for a Script Architect GPT.</span></p>
<ul class="ul1">
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>GenerateScriptBlock</b>: Generate and preview Airtable scripts.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>SaveScriptToBase</b> (if the API allows it): Save a script to be run via scripting app or automation.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>TriggerAutomation</b>: Trigger an Airtable automation manually (if supported).</span></li>
</ul>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> 6. User Context / Permissions (Optional)</b></span></h3>
<p class="p14"><span class="s2">If working with team environments:</span></p>
<ul class="ul1">
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>ListCollaborators</b>: List who has access to a base.</span></li>
  <li class="li14"><span class="s9"><b></b></span><span class="s2"><b>GetCurrentUser</b>: Show current user identity (if token-based auth allows it).</span></li>
</ul>
<p class="p15"><span class="s2"></span><br></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #ffffff"><span class="s8">üîπ</span><span class="s2"><b> Sample Action Workflow:</b></span></h3>
<p class="p14"><span class="s2">For example, a user could say:</span></p>
<blockquote style="margin: 0.0px 0.0px 12.0px 0.0px; font: 12.0px Times; -webkit-text-stroke: #ffffff"><span class="s2">‚ÄúGenerate a script that deletes all records in the ‚ÄòLogs‚Äô table older than 30 days.‚Äù</span></blockquote>
<p class="p14"><span class="s2">You would:</span></p>
<ol class="ol1">
  <li class="li14"><span class="s9"></span><span class="s2">Call </span><span class="s10">ListTablesInBase</span><span class="s2"> and </span><span class="s10">GetTableSchema</span><span class="s2"> to understand fields.</span></li>
  <li class="li14"><span class="s9"></span><span class="s2">Use </span><span class="s10">FilterRecordsByFormula</span><span class="s2"> to find old records.</span></li>
  <li class="li14"><span class="s9"></span><span class="s2">Loop through IDs and call </span><span class="s10">DeleteRecord</span><span class="s2">.</span></li>
</ol>
<p class="p15"><span class="s2"></span><br></p>
